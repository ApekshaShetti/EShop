{% extends 'base.html' %}

{% block content %}
    <div class="container">   
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4 pb-2 pl-3 pr-3">
                <h3 class="alert alert-light border rounded">Create An Account</h3>
                <form action="/signup" method="POST">
                    {% csrf_token %}

                    
                    <!-- Showing alert message if form details are not right after validation which is done in views.py-->

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                      {{error}}
                    </div>
                    {% endif %}


                    <!-- first name-->
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" name="fname" id="" class="form-control form-control-sm" placeholder="" value="{{values.first_name}}">
                      </div>
                    <!-- last name-->
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lname" id="" class="form-control form-control-sm" placeholder="" value="{{values.last_name}}">
                    </div>
                    <!-- phone-->
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" name="phone" id="" class="form-control form-control-sm" placeholder="" value="{{values.phone}}">
                      </div>
                    <!-- email-->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" value="{{values.email}}">
                    </div>
                    <!-- password-->
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" value="{{values.password}}">
                    </div>
                    <!-- button-->
                    <div class="form-group pt-2">
                      <input class="btn btn-sm btn-info" type="submit" name="submit" id="" value="Create an Account">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock%}
